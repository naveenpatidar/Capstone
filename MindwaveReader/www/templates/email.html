<ion-view view-title="Email All Files">
    <ion-content>
        <div>
            <form ng-submit="emailFile()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email    :</span>
                        <input type="text" ng-model="destEmail"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Subject :</span>
                        <input type="text" ng-model="emailSubject"/>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Body    :</span>
                        <input type="text" ng-model="emailBody"/>
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit"><span class = "ion-android-send"></span>Email</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>

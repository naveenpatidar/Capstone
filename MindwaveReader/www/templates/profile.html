<ion-view view-title="Profile">
    <ion-content scroll="true" has-bouncing="false">
        <div>
            <div>
                <center> <img ng-src="{{imgurl}}" width="200px" height="200px" ng-hide="value" /></center>
            </div>
            <div>
                <center><input type="text" ng-model="name" /></center>
            </div>
            <br/> <br/>
            <button class="button" ng-click="logout()">Logout</button>
        </div>
    </ion-content>
</ion-view>
